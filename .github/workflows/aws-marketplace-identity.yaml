name: "AWS Marketplace Mirror: Identity"

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag for the Camunda images"
        required: true
        # renovate: datasource=docker depName=camunda/identity
        default: 8.6.1
  push:
    branches:
      - main
    paths:
      - '.github/workflows/aws-marketplace-identity.yaml'

env:
  MARKETPLACE_BASE_URL: "709825985650.dkr.ecr.us-east-1.amazonaws.com"

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/login_to_aws
        with:
          aws-role-arn: "arn:aws:iam::${{ secrets.DISTRO_CI_AWS_MPLACE_AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction"
          aws-region: "us-east-1"
          marketplace-base-url: "709825985650.dkr.ecr.us-east-1.amazonaws.com"

      - name: Pull identity
        run: docker pull camunda/identity:$IMAGE_TAG
        env:
          IMAGE_TAG: ${{ inputs.imageTag }}

      - name: Tag identity
        run: docker tag camunda/identity:$IMAGE_TAG $MARKETPLACE_BASE_URL/camunda/camunda8/identity:$IMAGE_TAG
        env:
          IMAGE_TAG: ${{ inputs.imageTag }}

      - name: Push the identity image
        run: docker push $MARKETPLACE_BASE_URL/camunda/camunda8/identity:$IMAGE_TAG
        env:
          IMAGE_TAG: ${{ inputs.imageTag }}
