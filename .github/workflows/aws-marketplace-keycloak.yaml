name: "AWS Marketplace Mirror: Keycloak"

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag for the keycloak image"
        required: true
        # renovate: datasource=docker depName=bitnami/keycloak
        default: 22.0.5
  push:
    branches:
      - main
    paths:
      - '.github/workflows/aws-marketplace-keycloak.yaml'

env:
  MARKETPLACE_BASE_URL: "709825985650.dkr.ecr.us-east-1.amazonaws.com"

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/login_to_aws
        with:
          aws-role-arn: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction"
          aws-region: "us-east-1"
          marketplace-base-url: "709825985650.dkr.ecr.us-east-1.amazonaws.com"


      - name: web modeler restapi
        uses: ./.github/actions/mirror
        with:
          from: bitnami/keycloak:${{ inputs.imageTag }}
          to: $MARKETPLACE_BASE_URL/camunda/camunda8/keycloak:${{ inputs.imageTag }}

